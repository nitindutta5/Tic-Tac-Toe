<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Tic Tac Toe
    </title>

</head>

<body>
    <div class="container">
        <h1 class="text-center">Tic Tac Toe</h1>
        <div class="col-sm-6 mx-auto">
            <table class=" mx-auto mt-5">


                <tr class="row mx-auto">
                    <td class="border-bottom col-sm-4" id="1" onClick="get_reply(this.id)">
                        
                        
                    </td>
                    <td class="border-left border-bottom border-right col-sm-4" id="2" onClick="get_reply(this.id)">
                     
                    </td>
                    <td class="border-bottom col-sm-4" id="3" onClick="get_reply(this.id)">
                       
                    </td>
                </tr>


                <tr class="row mx-auto">
                    <td class="border-bottom col-sm-4" id="4" onClick="get_reply(this.id)">
                       
                    </td>
                    <td class="border-right border-left border-bottom col-sm-4" id="5" onClick="get_reply(this.id)">
                        
                    </td>
                    <td class="border-bottom col-sm-4" id="6">
                       
                    </td>
                </tr>
                <tr class="row mx-auto">
                    <td class=" col-sm-4" id="7" onClick="get_reply(this.id)">
                    
                    </td>
                    <td class="border-left border-right col-sm-4" id="8" onClick="get_reply(this.id)">
                       
                    </td>
                    <td class=" col-sm-4" id="9" onClick="get_reply(this.id)">
                      
                    </td>
                </tr>
            </table>

        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>
    <script src="js/custom.js"></script>

</html>
